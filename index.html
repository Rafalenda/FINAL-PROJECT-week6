<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <link

          <li>Friday 05:00</li>

        <a href="" class="btn btn-primary"> Click me</a>

      <small>
